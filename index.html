<!DOCTYPE html>
<html>
  <head>
    <title>Github repo</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="title_container">
        <div>
          <img src="nature.avif" alt="image" id="avatar" />
          <div id="link">
            <i class="fa-solid fa-link"></i><a>http://github.com/john_doe</a>
          </div>
        </div>
        <div class="username_container">
          <h3 id="name">John Doe</h3>
          <p  id="bio" style="margin-top: -10px">Bio goes here</p>
          <div id="location" style="margin-top: -16px">
            <i  class="fa-solid fa-location-dot"></i>
            <p>Oriando</p>
          </div>
          <a id="twitter_username">Twitter:https://twitter.com/john_doe</a>
        </div>
      </div>
      <div class="main-boxcontainer">
            <div class="box1" id="boxWrapper">
      </div> 

      <div class="pagination-container">
        <div class="pagination-btn">
          <button class="p-btn">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="p-btn">1</button>
          <button class="p-btn">2</button>
          <button class="p-btn">3</button>
          <button class="p-btn">4</button>
          <button class="p-btn">5</button>
          <button class="p-btn">6</button>
          <button class="p-btn">7</button>
          <button class="p-btn">8</button>
          <button class="p-btn">9</button>
          <button class="p-btn">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <div class="pagination-btns2">
          <button class="p-btn2">Newer</button>
          <button class="p-btn2">Older</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
